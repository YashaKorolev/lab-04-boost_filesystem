os: linux
sudo: required
language:
    - minimal
services:
    - docker
jobs:
    include:
        - name: "checks"
          script:
              - docker run -v `pwd`:`pwd` -w `pwd` -t rusdevops/bootstrap-cpp scripts/checks.sh
        - name: "run"
          script:
              - docker run -v `pwd`:`pwd` -w `pwd` -t rusdevops/bootstrap-cpp scripts/run.sh
notifications:
    email: false
